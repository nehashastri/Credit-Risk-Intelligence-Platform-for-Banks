# Risk calculation parameters
[risk_calculation]
macro_weight = 0.4
market_weight = 0.35
news_weight = 0.25
low_risk_threshold = 0.3
medium_risk_threshold = 0.6
high_risk_threshold = 0.8

# Chart and visualization settings
[visualization]
default_height = 400
color_palette = "Set3"
template = "plotly_white"
cache_ttl = 300

